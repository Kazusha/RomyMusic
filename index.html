<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>RomyMUSIC</title>
  <link rel="stylesheet" href="dist/output.css">
  <link rel="icon" href="images/logomusique.png" sizes="32x32">
  <link rel="icon" href="images/logomusique.png" sizes="16x16">
</head>

<body class="flex bg-pink-50 min-h-screen">

  <aside class="w-64 h-screen border-r-4 border-black p-4 bg-pink-100 flex flex-col justify-between">
    <div>
      <a href="#Accueil" class="flex items-center text-xl font-bold gap-3 mb-10">
        <img src="images/logomusique.png" class="w-12 h-12" alt="Logo">
        RomyMUSIC
      </a>

      <nav aria-label="Menu Principal">
        <ul class="space-y-4">
          <li><a href="#Accueil" class="nav-link block p-2 rounded transition hover:bg-red-50">Accueil</a></li>
          <li><a href="#TopMonde/Pays" class="nav-link block p-2 rounded transition hover:bg-red-50">Top Monde</a></li>
          <li><a href="#Recommandations" class="nav-link block p-2 rounded transition hover:bg-red-50">Recommandations</a></li>
        </ul>
      </nav>
    </div>

    <a href="https://github.com/Kazusha" class="flex items-center gap-3 p-4 hover:bg-red-50 rounded">
      <p>Soutenez sur GitHub</p>
      <img src="images/1051377.png" alt="GitHub" class="w-8 h-8">
    </a>
  </aside>

  <main class="flex-1 p-6 md:p-8">

    <section id="Accueil">
      <div class="flex gap-3 mb-8 mt-2 items-center">
        <input
          id="rechercher"
          type="text"
          class="bg-white flex-1 p-3 border-2 border-black rounded shadow"
          placeholder="Rechercher un titre, un artiste, une musique..."
        >
        <button id="btn-rechercher" class="hover:scale-105 transition">
          <img src="images/symbole-de-linterface-de-recherche.png" alt="Rechercher" class="w-10 h-10">
        </button>
      </div>

      <div class="relative mt-8" id="TopMonde">
        <h1 class="text-2xl font-bold mb-4">Les Musiques les plus stream√©es actuellement</h1>

        <a id="prev" class="absolute left-0 top-1/2 -translate-y-1/2 bg-white p-2 rounded shadow z-10 cursor-pointer hover:scale-105 hover:shadow-xl ">
            <img src="images/precedent.png" class="w-12 h-12">
        </a>

        <div id="top_musique" class=" ml-8 flex overflow-hidden gap-8">
        </div>

        <a id="next" class="absolute right-0 top-1/2 -translate-y-1/2 bg-white p-2 rounded shadow z-10 cursor-pointer hover:scale-105 hover:shadow-xl">
            <img src="images/bouton-suivant.png" class="w-12 h-12">
        </a>
      </div>

      <div class="relative mt-20" id="Recommandations">
        <h1 class="text-2xl font-bold mb-4">Recommandations</h1>
<a id="preve" class="absolute left-0 top-1/2 -translate-y-1/2 bg-white p-2 rounded shadow z-10">
            <img src="images/precedent.png" class="w-12 h-12">
        </a>        <div id="recommandations" class="flex overflow-hidden gap-4 scroll-smooth"></div>
 <a id="nexte" class="absolute right-0 top-1/2 -translate-y-1/2 bg-white p-2 rounded shadow z-10">
            <img src="images/bouton-suivant.png" class="w-12 h-12">
        </a>      </div>
    </section>

  </main>

  <script src="script.js"></script>
</body>
</html>
