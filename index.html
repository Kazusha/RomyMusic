<!DOCTYPE html>
<html lang="fr">
<head>

  <title>RomyMUSIC</title>
  <link rel="stylesheet" href="dist/output.css">

</head>
<body class="flex bg-gradient-to-r from-pink-50 via-purple-100 to-purple-200 min-h-screen font-sans">
  
  <aside class="w-64 h-screen border-r-4 border-[#1e1e1e] p-6 bg-[#1e1e1e] flex flex-col justify-between shadow-lg fixed">
    <div>
      <a href="#" class="flex items-center text-2xl font-bold gap-3 mb-10 text-[#B23EFF] hover:text-pink-400 transition">
        <img src="images/headphones.png" class="w-12 h-12" alt="Logo">
        RomyMUSIC
      </a>
      <nav aria-label="Menu Principal">
        <ul class="space-y-4">
          <li>
            <a href="#" data-page="accueil" class="nav-link block p-3 rounded-lg hover:bg-[#B23EFF]/20 transition text-[#B23EFF] font-medium">
              Accueil
            </a>
          </li>
          <li>
            <a href="#" data-page="top" class="nav-link block p-3 rounded-lg hover:bg-[#B23EFF]/20 transition text-[#B23EFF] font-medium">
              Top Monde
            </a>
          </li>
          <li>
            <a href="#" data-page="recommandations" class="nav-link block p-3 rounded-lg hover:bg-[#B23EFF]/20 transition text-[#B23EFF] font-medium">
              Recommandations
            </a>
          </li>
        </ul>
      </nav>
    </div>
    <a href="https://github.com/Kazusha" target="_blank" class="flex items-center gap-3 p-4 rounded-lg hover:bg-[#B23EFF]/20 transition text-[#B23EFF] font-semibold shadow-md">
      <img src="images/github.png" alt="GitHub" class="w-8 h-8">
      Soutenez sur GitHub
    </a>
  </aside>

 
<div class="flex-1 ml-64 flex flex-col h-screen overflow-hidden">
  <main id="main-content" class="flex-1 p-8 md:p-10 bg-[#B23EFF] shadow-inner overflow-auto pb-4">
  </main>

  <div id="music-player" class="bg-[#1e1e1e] p-3 shadow-lg flex items-center gap-4 hidden sticky bottom-0">
    <img id="player-cover" src="" alt="cover" class="w-16 h-16 rounded-md flex-shrink-0">
    <div class="flex-1 min-w-0">
      <p id="player-title" class="text-white font-bold truncate">Titre</p>
      <p id="player-artist" class="text-gray-400 text-sm truncate">Artiste</p>
      <audio id="player-audio" class="w-full mt-2" controls></audio>
    </div>
    <button id="close-player" class="text-white font-bold text-2xl ml-2 hover:text-red-500 transition">Ã—</button>
  </div>
</div>

  <script src="script.js"></script>
