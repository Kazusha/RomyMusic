<section id="Accueil" class="space-y-12">
  
  <!-- Barre de recherche -->
  <div class="bg-white/90 backdrop-blur-sm p-6 rounded-xl shadow-xl">
    <h2 class="text-2xl font-bold mb-4 text-[#1e1e1e]">Rechercher de la musique</h2>
    <div class="flex gap-3 items-center">
      <input
        id="rechercher"
        type="text"
        class="flex-1 p-4 rounded-lg shadow-lg border-2 border-[#B23EFF] focus:ring-2 focus:ring-pink-300 focus:outline-none transition"
        placeholder="Rechercher un titre, un artiste, une musique..."
      >
      <button 
        onclick="searchArtist()"
        class="bg-[#B23EFF] text-white px-6 py-4 rounded-lg font-semibold hover:bg-purple-600 transition shadow-lg">
        Rechercher
      </button>
    </div>
    <div id="results" class="mt-6 flex flex-wrap gap-4"></div>
  </div>

  <!-- Top Musiques -->
  <div class="relative">
    <h1 class="text-3xl font-bold mb-6 text-white drop-shadow-lg">Les Musiques les plus streamées actuellement</h1>
    
    <button 
      id="prev" 
      class="bg-[#B23EFF] absolute left-0 top-1/2 -translate-y-1/2 p-3 rounded-full shadow-lg z-10 cursor-pointer hover:scale-110 transition">
      <img src="images/precedent.png" class="w-10 h-10" alt="Précédent">
    </button>
    
    <div id="top_musique" class="mx-16 flex gap-6 overflow-x-auto scrollbar-hide py-4"></div>
    
    <button 
      id="next" 
      class="bg-[#B23EFF] absolute right-0 top-1/2 -translate-y-1/2 p-3 rounded-full shadow-lg z-10 cursor-pointer hover:scale-110 transition">
      <img src="images/bouton-suivant.png" class="w-10 h-10" alt="Suivant">
    </button>
  </div>

  <!-- Top Artistes / Recommandations -->
  <div class="relative mt-16">
    <h1 class="text-3xl font-bold mb-6 text-white drop-shadow-lg">Top Artistes</h1>
    
    <button 
      id="previous" 
      class="absolute left-0 top-1/2 -translate-y-1/2 bg-[#B23EFF] p-3 rounded-full shadow-lg z-10 cursor-pointer hover:scale-110 transition">
      <img src="images/precedent.png" class="w-10 h-10" alt="Précédent">
    </button>
    
    <div id="recommandations" class="mx-16 flex gap-6 overflow-x-auto scrollbar-hide py-4"></div>
    
    <button 
      id="nexteoiuws" 
      class="absolute right-0 top-1/2 -translate-y-1/2 bg-[#B23EFF] p-3 rounded-full shadow-lg z-10 cursor-pointer hover:scale-110 transition">
      <img src="images/bouton-suivant.png" class="w-10 h-10" alt="Suivant">
    </button>
  </div>

</section>
